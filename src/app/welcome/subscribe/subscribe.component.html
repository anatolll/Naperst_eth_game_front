<div id="subscribe" class="bg-theme text-white py-5">
    <div class="container px-3">
        <div class="row align-items-center">

            <div class="font-secondary col-md-5 col-lg-4 text-xlarge font-weight-light">
                Join Our Newsletter
            </div>

            <div class="col-md-7 col-lg-8 mt-3 mt-md-0">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <input formControlName="name" type="text" class="form-control form-control-inverted form-control-lg bg-lighter border-0 px-3" placeholder="Name">
                            <small
                                    class="invalid-feedback"
                                    *ngIf="form.get('name').invalid && form.get('name').touched"
                            >
                                Required field
                            </small>
                        </div>
                        <div class="col-sm-4">
                            <input formControlName="email" type="email" class="form-control form-control-inverted form-control-lg bg-lighter border-0 px-3" placeholder="E-mail">
                            <small
                                    class="invalid-feedback"
                                    *ngIf="form.get('email').invalid && form.get('email').touched"
                            >
                                Incorrect email address
                            </small>
                        </div>
                        <div class="col-sm-4">
                            <span class="input-group-append">
                                <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg">Get Started</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
