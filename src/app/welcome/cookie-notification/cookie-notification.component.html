<div id="cookie-notification" *ngIf="!cookie">
    <div class="cn-container text-center">
        <span>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.
            <span>
                Find out more in
                <a routerLink="/privacy-policy">Privacy Policy</a>.
            </span>
        </span>
        <button class="btn btn-theme agree-using-cookies  btn-xs hidden-xs" (click)="agreeCookiePolicy()">
            Got it
        </button>
    </div>
</div>
